<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css" />
  <title>Jesse • Portfolio</title>
</head>
<body>
  <header class="site-header">
    <a href="#" class="logo">Jesse</a>

    <nav class="main-nav">
      <a href="#" class="active">Home</a>
      <a href="#about">About Me</a>
      <a href="#skills">Skills</a>
      <a href="#education">Education</a>
      <a href="#experience">Experience</a>
      <a href="#contact">Contact</a>
    </nav>

    <button class="nav-toggle" aria-label="Open menu">
      <i class="fa-solid fa-bars"></i>
    </button>
  </header>

  <section class="home" id="home">
    <div class="home-content">
      <h2 class="eyebrow">Hi, it’s <span class="accent">Jesse</span></h2>

      <h1 class="headline">
        I’m a <span class="typing-text"><span></span></span>
      </h1>

      <p class="subcopy">
        Software engineer with an artsy eye — clean code, playful UI, and a love for
        thoughtful product experiences.
      </p>

      <div class="social-icons">
        <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="#" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
      </div>

      <a href="#contact" class="btn">Hire me</a>
    </div>

    <div class="home-img">
      <div class="img-ring"></div>
      <img src="main.jpeg" alt="Portrait of Jesse" />
    </div>
  </section>

  <section id="about"></section>
  <section id="skills"></section>
  <section id="education"></section>
  <section id="experience"></section>
  <section id="contact"></section>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.main-nav');
    toggle.addEventListener('click', () => nav.classList.toggle('open'));
  </script>
</body>
</html>
